<!-- Modal para la serie -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="serie-title"></h2>
        <div id="seasons"></div>
    </div>
</div>

<!-- Modal para el reproductor -->
<div id="player-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePlayerModal()">&times;</span>
        <iframe id="chapter-player" src="" scrolling="no" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" ></iframe>
    </div>
</div>

<script>
    const m3uUrl = 'https://raw.githubusercontent.com/Iptv-cnls/Panel-apliyde-pel-culas/refs/heads/main/Series.m3u';
    let seriesData = {};
    let currentPage = 1;
    const itemsPerPage = 30;

    async function fetchM3UData() {
        const response = await fetch(m3uUrl);
        const data = await response.text();
        seriesData = parseM3UData(data);
        displaySeries(seriesData);
    }

    function parseM3UData(data) {
        const series = {};
        const lines = data.split('\n');
        let currentSerie = null;
        let currentSeason = null;

        lines.forEach(line => {
            if (line.startsWith('#EXTINF')) {
                const match = line.match(/tvg-name="([^"]+)" tvg-logo="([^"]+)"/);
                if (match) {
                    const [_, serieName, logoUrl] = match;
                    if (!series[serieName]) {
                        series[serieName] = { title: serieName, logo: logoUrl, seasons: {} };
                    }
                    currentSerie = serieName;
                    currentSeason = "Temporada 1";
                }
            } else if (line.startsWith('http')) {
                if (currentSerie) {
                    if (!series[currentSerie].seasons[currentSeason]) {
                        series[currentSerie].seasons[currentSeason] = [];
                    }
                    series[currentSerie].seasons[currentSeason].push(line);
                }
            } else if (line.includes("Temporada")) {
                const newSeason = line.trim();
                if (newSeason) {
                    currentSeason = newSeason;
                    if (!series[currentSerie].seasons[currentSeason]) {
                        series[currentSerie].seasons[currentSeason] = [];
                    }
                }
            }
        });

        for (let serie in series) {
            const validSeasons = Object.entries(series[serie].seasons).filter(([_, chapters]) => chapters.length > 0);
            series[serie].seasons = Object.fromEntries(validSeasons);
        }

        return series;
    }

    function displaySeries(series) {
        const gallery = document.getElementById('gallery');
        const pagination = document.getElementById('pagination');
        gallery.innerHTML = '';
        pagination.innerHTML = '';

        const totalItems = Object.keys(series).length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, totalItems);

        const seriesKeys = Object.keys(series).slice(startIndex, endIndex);

        seriesKeys.forEach(serieKey => {
            const img = document.createElement('img');
            img.src = series[serieKey].logo;
            img.alt = series[serieKey].title;
            img.onclick = () => openModal(serieKey, series[serieKey]);
            gallery.appendChild(img);
        });

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.innerText = i;
            button.onclick = () => {
                currentPage = i;
                displaySeries(series);
            };
            pagination.appendChild(button);
        }
    }

    function filterSeries() {
        const query = document.getElementById('search').value.toLowerCase();
        const filteredSeries = {};

        for (let serie in seriesData) {
            if (serie.toLowerCase().includes(query)) {
                filteredSeries[serie] = seriesData[serie];
            }
        }

        currentPage = 1; // Resetear a la primera página al filtrar
        displaySeries(filteredSeries);
    }

    function openModal(serieKey, serie) {
        const modal = document.getElementById("modal");
        document.getElementById("serie-title").innerText = serie.title;

        const seasonsContainer = document.getElementById("seasons");
        seasonsContainer.innerHTML = '';
        let seasonNumber = 1;
        for (let season in serie.seasons) {
            if (season) {
                const button = document.createElement("button");
                button.classList.add("accordion");
                button.innerText = `Temporada ${seasonNumber}`;
                button.onclick = function() {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = panel.style.display === "block" ? "none" : "block";
                };

                const panel = document.createElement("div");
                panel.classList.add("panel");

                serie.seasons[season].forEach((chapter, index) => {
                    const p = document.createElement("p");
                    p.innerText = `Capítulo ${index + 1}`;
                    p.onclick = () => {
                        openPlayerModal(chapter);
                        closeModal();
                    };
                    panel.appendChild(p);
                });

                seasonsContainer.appendChild(button);
                seasonsContainer.appendChild(panel);
                seasonNumber++;
            }
        }

        modal.style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function openPlayerModal(chapterUrl) {
        const playerModal = document.getElementById("player-modal");
        document.getElementById("chapter-player").src = chapterUrl;
        playerModal.style.display = "flex";
    }

    function closePlayerModal() {
        const playerModal = document.getElementById("player-modal");
        playerModal.style.display = "none";
        document.getElementById("chapter-player").src = "";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("modal");
        const playerModal = document.getElementById("player-modal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
        if (event.target === playerModal) {
            closePlayerModal();
        }
    }

    fetchM3UData();
</script>
